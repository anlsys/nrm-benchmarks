name: builds
on:
  push:
    branches:
      - master
  pull_request:

env:
  VERBOSE: 1
jobs:
  nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - run: nix-build -A nrmb
